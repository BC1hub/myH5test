<h1>诗歌的定义</h1>
<p>诗歌是一种有节奏和韵律、表达凝练、结构多样、用于反映生活和表达情感的文学体裁。</p>
<p>诗除了表达作者的思想和情感，亦反映社会文化，富于想象，语言具有节奏韵律， 传统的诗歌亦常常对结构格式有一定要求。
    诗的特点在于除了可以阅读，亦宜于吟诵，又或者和其它艺术形式结合表演。诗常透过特定的形象和技巧，让字词除了表面意义之外，蕴含另一层意义，或唤起情感共鸣。</p>
